<div class="container">
    <div class="row">
        @for (movie of movies; track $index) {
            <div class="col-md-3">
                <div class="card">
                  <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="{{ movie.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.overview }}</p>
                  </div>
                </div>
              </div>
        }
    </div>
  </div>
